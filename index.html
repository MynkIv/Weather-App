<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/bdde6ac1a4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body class="dark">
    <!--Beggining of App-->
    <div class="container-fluid">
      <div class="app mx-auto">
        <!--Search Bar-->
        <form class="text-center search-bar">
          <input
            class="col-9 input-search"
            type="text"
            placeholder=" Enter a City..."
            autocomplete="off"
          />
          <button type="submit" class="col-2 search-button">
            <i class="fas fa-search search-icon"></i>
          </button>
          <!--<input class="col-2 search-button" type="submit" value="Search" /> -->
        </form>
        <!--Main Degree Section-->
        <h1 class="text-center">
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-map-pin locationIcon"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <circle cx="12" cy="11" r="3"></circle>
              <path
                d="M17.657 16.657l-4.243 4.243a2 2 0 0 1 -2.827 0l-4.244 -4.243a8 8 0 1 1 11.314 0z"
              ></path>
            </svg>
          </span>
          <span id="h1">New York</span>
          <div class="text-center" id="day-time">
            <span id="day">Thursday</span><span id="time"> 8:07 </span>
          </div>

          <span id="mainDegree"> <strong> 41</strong></span
          ><span class="degrees"
            ><a id="fTemp" href="#">°F</a> |<a id="cTemp" href="#">°C</a></span
          >
        </h1>
        <!--Weather Conditions-->
        <p class="text-center">
          <strong id="weather-description">Partly Cloudy</strong>
        </p>

        <div class="row forecastHour" id="forecastHour"></div>

        <!--Humidity & Wind-->

        <div class="row weatherConditions">
          <div class="spacing col-2"></div>
          <div class="humidity col">
            Humidity
            <br />
            <span class="humidity-perc"> 41</span>%
          </div>
          <div class="wind-speed col text-center">
            Wind
            <br />
            <span id="wind">7</span> mph
          </div>
          <div class="spacing col-2"></div>
        </div>
      </div>
    </div>
    <!--App Bottom-->
    <div class="weekly-weather app-bottom"></div>
    <!--End of App Bottom-->

    <!--Source Code & Theme Button-->
    <span class="source-code text-center">
      <a
        href="https://github.com/MynkIv/Weather-App"
        target="_blank"
        class="source-code-link"
      >
        Open-source code
      </a>
      by Mikaila Ivery
      <button class="theme-button">
        <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M7.5,2C5.71,3.15 4.5,5.18 4.5,7.5C4.5,9.82 5.71,11.85 7.53,13C4.46,13 2,10.54 2,7.5A5.5,5.5 0 0,1 7.5,2M19.07,3.5L20.5,4.93L4.93,20.5L3.5,19.07L19.07,3.5M12.89,5.93L11.41,5L9.97,6L10.39,4.3L9,3.24L10.75,3.12L11.33,1.47L12,3.1L13.73,3.13L12.38,4.26L12.89,5.93M9.59,9.54L8.43,8.81L7.31,9.59L7.65,8.27L6.56,7.44L7.92,7.35L8.37,6.06L8.88,7.33L10.24,7.36L9.19,8.23L9.59,9.54M19,13.5A5.5,5.5 0 0,1 13.5,19C12.28,19 11.15,18.6 10.24,17.93L17.93,10.24C18.6,11.15 19,12.28 19,13.5M14.6,20.08L17.37,18.93L17.13,22.28L14.6,20.08M18.93,17.38L20.08,14.61L22.28,17.15L18.93,17.38M20.08,12.42L18.94,9.64L22.28,9.88L20.08,12.42M9.63,18.93L12.4,20.08L9.87,22.27L9.63,18.93Z"
          />
        </svg>
        Swap Themes
      </button>
    </span>

    <script src="src/app.js"></script>
  </body>
</html>
