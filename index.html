<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/bdde6ac1a4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body class="dark">
    <!--Beggining of App-->
    <div class="container-fluid">
      <div class="app mx-auto">
        <!--Search Bar-->
        <form class="text-center search-bar">
          <input
            class="col-9 input-search"
            type="text"
            placeholder=" Enter a City..."
            autocomplete="off"
          />
          <button type="submit" class="col-2 search-button">
            <i class="fas fa-search search-icon"></i>
          </button>
          <!--<input class="col-2 search-button" type="submit" value="Search" /> -->
        </form>
        <!--Main Degree Section-->
        <h1 class="text-center">
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-map-pin locationIcon"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <circle cx="12" cy="11" r="3"></circle>
              <path
                d="M17.657 16.657l-4.243 4.243a2 2 0 0 1 -2.827 0l-4.244 -4.243a8 8 0 1 1 11.314 0z"
              ></path>
            </svg>
          </span>
          <span id="h1">New York</span>
          <div class="text-center" id="day-time">
            <span id="day">Thursday</span><span id="time"> 8:07 </span>
          </div>

          <span id="mainDegree"> <strong> 41</strong></span
          ><span class="degrees"
            ><a id="fTemp" href="#">°F</a> |<a id="cTemp" href="#">°C</a></span
          >
        </h1>
        <!--Weather Conditions-->
        <p class="text-center">
          <strong id="weather-description">Partly Cloudy</strong>
        </p>

        <div class="row forecastHour" id="forecastHour"></div>

        <!--Humidity & Wind-->

        <div class="row weatherConditions">
          <div class="spacing col-2"></div>
          <div class="humidity col">
            Humidity
            <br />
            <span class="humidity-perc"> 41</span>%
          </div>
          <div class="wind-speed col text-center">
            Wind
            <br />
            <span id="wind">7</span> mph
          </div>
          <div class="spacing col-2"></div>
        </div>
      </div>
    </div>
    <!--App Bottom-->
    <div class="weekly-weather app-bottom"></div>
    <!--End of App Bottom-->

    <!--Source Code & Theme Button-->
    <span class="source-code text-center">
      <a
        href="https://github.com/MynkIv/Weather-App"
        target="_blank"
        class="source-code-link"
      >
        Open-source code
      </a>
      by Mikaila Ivery
      <button class="theme-button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-brand-github githubIcon"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path
            d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5"
          ></path>
        </svg>
      </button>
    </span>

    <script src="src/app.js"></script>
  </body>
</html>
