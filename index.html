<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="app mx-auto">
        <form class="text-center search-bar">
          <input
            class="col-9 input-search"
            type="text"
            placeholder=" Enter a City..."
            autocomplete="off"
          />
          <input class="col-2 search-button" type="submit" value="Search" />
        </form>
        <h1 class="text-center">
          <span id="h1">New York</span>
          <br />
          <span id="mainDegree">41</span
          ><span class="degrees"
            ><a id="fTemp" href="#">°F</a> |<a id="cTemp" href="#">°C</a></span
          >
        </h1>
        <div class="text-center" id="day-time">
          <span id="day">Thursday</span><span id="time"> 8:07 </span>
        </div>
        <p class="text-center">
          <strong id="weather-description">Partly Cloudy</strong>
          <br />
          H:41° L:30°
        </p>

        <hr />
        <hr />
        <div class="row mx-auto weekly-weather">
          <div class="col-2">
            FRI <br />
            <img class="svg-1" src="images/day.svg" width="70px" />
            41°
          </div>
          <div class="col-2">
            SAT
            <br />
            <img class="svg-2" src="images/rainy-6.svg" width="70px" />
            52°
          </div>
          <div class="col-2">
            SUN
            <br />
            <img class="svg-3" src="images/cloudy-day-1.svg" width="70px" />
            44°
          </div>
          <div class="col-2">
            MON
            <br />
            <img class="svg-4" src="images/day.svg" width="70px" />
            57°
          </div>
          <div class="col-2">
            TUE
            <br />
            <img class="svg-5" src="images/rainy-6.svg" width="70px" />
            55°
          </div>
          <div class="col-2">
            WED
            <br />
            <img class="svg-6" src="images/cloudy-day-1.svg" width="70px" />
            42°
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
